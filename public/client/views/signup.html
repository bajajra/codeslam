<form ng-controller="signupController as signup">
	<div class="form-group">
		<label class="control-label" for="Name" >Name</label><br />
		<span class="fa fa-user input-span"></span><input class="form-input" value= "{{name}}" required type="text" name="signup_name" />
	</div>
	<div class="form-group">
		<label class="control-label" for="email" >E-mail</label><br />
		<span class="fa fa-envelope input-span"></span><input class="form-input" value= "{{username}}" required type="email" name="signup_email" placeholder="This will be your username" />
	</div>
	<div class="form-group">
		<label class="control-label" for="password" >Password</label><br />
		<span class="fa fa-key input-span"></span><input class="form-input" required type="password" name="signup_pwd" />
	</div>
	<div class="form-group">
		<label class="control-label" for="Confirm password" >Confirm Password</label><br />
		<span class="fa fa-key input-span"></span><input class="form-input" required type="password" name="c_pwd" />
	</div>
	<button type="submit" class="btn btn-primary">Sign Up</button>
</form>
