<div ng-controller="signupController as signup">
	<div class="row">
		<div class="col s12 m12">
			<div class="card-panel teal">
				<p id="main-title">Codeslam.Signup();</p>
			</div>
		</div>
	</div>
	<h3 style="text-align: center;" ng-show="signup.emailErr">{{signup.message}}</h3>
	<form ng-submit="signup.submitForm()">
		<div class="row" ng-if="signup.error">
			<h4 style="text-align: center;color: red;">Passwords are not the same</h4>
		</div>
		<div class="row">
			<div class="input-field col s3"></div>
			<div class="input-field col s6">
				<i class="material-icons prefix">account_circle</i>
				<input class="validate" required type="text" name="signup_name" ng-model="signup.person.name" />
				<label for="signup_name">Name</label>
			</div>
			<div class="input-field col s3"></div>
		</div>
		<div class="row">
			<div class="input-field col s3"></div>
			<div class="input-field col s6">
				<i class="material-icons prefix">email</i>
				<input class="validate" ng-model="signup.person.email" required type="email" name="signup_email" />
				<label for="signup_email">Email</label>
			</div>
			<div class="input-field col s3"></div>
		</div>
		<div class="row">
			<div class="input-field col s3"></div>
			<div class="input-field col s6">
				<i class="material-icons prefix" >perm_identity</i>
				<input class="validate" ng-model="signup.person.username" ng-keyup="signup.checkUserName(this)" required type="text" name="signup_username" />
				<label for="signup_email">Username</label>
			</div>
			<div class="input-field col s3"></div>
		</div>
		<div class="row">
			<div class="input-field col s3"></div>
			<div class="input-field col s6">
				<i class="material-icons prefix">vpn_key</i>
				<input class="validate" required type="password" name="signup_pwd" ng-model="signup.person.password" />
				<label for="signup_pwd">Password</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s3"></div>
			<div class="input-field col s6">
				<i class="material-icons prefix">vpn_key</i>
				<input class="validate" ng-model="signup.person.cp" ng-keyup="signup.checkPassword()" required type="password" name="c_pwd"
				/>
				<label for="c_pwd">Confirm Password</label>
			</div>
			<div class="input-field col s3"></div>
		</div>
		<div class="row">
			<div class="input-field col s3"></div>
			<div class="input-field col s6 center"><button type="submit" class="btn waves-effect waves-light">Sign Up<i class="material-icons right">send</i></button></div>
			<div class="input-field col s3"></div>
		</div>
	</form>
</div>
<style type="text/css">
	#main-title {
		font-size: 3rem;
		text-align: center;
		padding: 0;
		margin: 0;
		color: #fff;
	}
</style>
