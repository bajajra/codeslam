<div ng-controller="signupController as signup">
	<div class="row">
		<div class="col s12 m12">
			<div class="card-panel teal">
			<p id="main-title">Codeslam.Signup();</p>
		</div>	
	</div>
</div>
<form ng-submit="signup.submitForm()">
	<div class="row">
		<div class="input-field col s3"></div>
		<div class="input-field col s6">
			<i class="material-icons prefix">account_circle</i>
			<input class="validate" required type="text" name="signup_name" />
			<label for="signup_name">Name</label>
		</div>
		<div class="input-field col s3"></div>
	</div>
	<div class="row">
		<div class="input-field col s3"></div>
		<div class="input-field col s6">
			<i class="material-icons prefix">email</i>
			<input class="validate" value= "{{username}}" required type="email" name="signup_email"/>
			<label for="signup_email">Email</label>
		</div>
		<div class="input-field col s3"></div>
	</div>
	<div class="row">
		<div class="input-field col s3"></div>
		<div class="input-field col s6">
			<i class="material-icons prefix">vpn_key</i>
			<input class="validate" required type="password" name="signup_pwd" />
			<label for="signup_pwd">Password</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s3"></div>
		<div class="input-field col s6">
			<i class="material-icons prefix">vpn_key</i>
			<input class="validate" required type="password" name="c_pwd" />
			<label for="c_pwd">Confirm Password</label>
		</div>
		<div class="input-field col s3"></div>
	</div>
	<div class="row">
		<div class="input-field col s3"></div>
		<div class="input-field col s6 center"><button type="submit" class="btn waves-effect waves-light">Sign Up<i class="material-icons right">send</i></button></div>
		<div class="input-field col s3"></div>
	</div>
</form>
</div>
<style type="text/css">
	#main-title{
		font-size: 3rem;
		text-align: center;
		padding: 0;
		margin: 0;
		color: #fff;
	}
</style>
