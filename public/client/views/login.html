<div ng-controller="loginController as login">
	<div class="fb-like" data-share="true" data-width="450" data-show-faces="true">
	</div>
	<div class="row">
		<div class="col s12 m12">
			<div class="card-panel teal">
				<p id="main-title" style="text-align: center;">Codeslam.login();</p>
			</div>
		</div>
	</div>
	<h3 style="text-align: center;" ng-show="login.error">Wrong Details provided</h3>
	<form class="col s12 m12" autocomplete="off" ng-submit="login.submitForm()">
		<div class="row">
			<div class="input-field col s8 offset-s2">
				<i class="material-icons prefix">account_circle</i>
				<input id="icon_prefix" type="text" class="validate" ng-model="login.user.email">
				<label for="icon_prefix">Username</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s8 offset-s2">
				<i class="material-icons prefix">lock</i>
				<input id="icon_telephone" type="password" class="validate" ng-model="login.user.password">
				<label for="icon_telephone">Password</label>
			</div>
		</div>
		<div align="center">
			<button type="submit" class="btn waves-effect">Login</button>
		</div>
	</form>
	<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '333502353653056',
      xfbml      : true,
      version    : 'v2.7'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</div>
<style type="text/css">
	#main-title {
		font-size: 3rem;
		text-align: center;
		padding: 0;
		margin: 0;
		color: #fff;
	}
</style>
