<div ng-init="challenge.init()" ng-controller="challengeViewController as challenge" >
	<div class="container top-text">
		<h5>Welcome {{main.username}}, Ready for some cool challenges?</h5>
	</div>
    <div class="row" ng-repeat="question in challenge.questions">
        <div class="col s12 m12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{question.name}}</span>
                    <div>{{question.question}}</div>
                </div>
                <!--<div class="card-action">
                    <a ng-click="frc.delete(this)" class="{{question._id}}">Delete</a>
                </div>-->
            </div>
        </div>
    </div>
</div>
<style>
    .top-text{
        text-align: center;
    }
</style>
